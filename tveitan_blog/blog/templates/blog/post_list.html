<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tveitan Blog</title>
</head>
<body>
    <div><h1><a href="">Tveitan Blog</a></h1></div>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date|date:"Y-m-d" }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

</body>
</html>
